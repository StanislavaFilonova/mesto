<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвёртый проект на Яндекс-Практикуме" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Филонова Станислава" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Логотип сервиса"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Аватарка пользователя"
          />
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              class="element__photo"
              src="./images/Baikal.jpg"
              alt="Байкал"
            />
            <div class="element__info">
              <h2 class="element__name">Озеро Байкал</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="./images/Elbrus.jpg"
              alt="Эльбрус"
            />
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="./images/Kaliningrad.jpg"
              alt="Калининград"
            />
            <div class="element__info">
              <h2 class="element__name">Город Калининград</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="./images/Ruskeala.jpg"
              alt="Рускеала"
            />
            <div class="element__info">
              <h2 class="element__name">Парк Рускеала</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="./images/Tulinovka.jpg"
              alt="Село Тулиновка"
            />
            <div class="element__info">
              <h2 class="element__name">Село Тулиновка</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__photo"
              src="./images/Zelinograd.jpg"
              alt="Зелиноград"
            />
            <div class="element__info">
              <h2 class="element__name">Зелиноград</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">©&nbsp;2021&nbsp;Mesto&nbsp;Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__wrapper">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="popupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__text popup__text_type_name"
            name="name"
            placeholder="Ваше имя"
          />
          <input
            type="text"
            class="popup__text popup__text_type_occupation"
            name="occupation"
            placeholder="Ваша профессия"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
