<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвёртый проект на Яндекс-Практикуме" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Филонова Станислава" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис по путешествиям</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Логотип сервиса"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Аватарка пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <img
            class="profile__edit-button"
            src="./images/EditButton.svg"
            alt="Значок редактирования"
          />
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/Baikal.jpg" alt="Байкал" />
          <div class="element__info">
            <h2 class="element__name">Озеро Байкал</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/Elbrus.jpg" alt="Эльбрус" />
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__photo"
            src="./images/Kaliningrad.jpg"
            alt="Калининград"
          />
          <div class="element__info">
            <h2 class="element__name">Город Калининград</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__photo"
            src="./images/Ruskeala.jpg"
            alt="Рускеала"
          />
          <div class="element__info">
            <h2 class="element__name">Парк Рускеала</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
            <img
              class="element__photo"
              src="./images/Tulinovka.jpg"
              alt="Село Тулиновка"
            />
            <div class="element__info">
              <h2 class="element__name">Село Тулиновка</h2>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__photo"
              src="./images/Zelinograd.jpg"
              alt="Зелиноград"
            />
            <div class="element__info">
              <h2 class="element__name">Зелиноград</h2>
              <button class="element__like"></button>
            </div>
          </div>
      </section>
    </div>
  </body>
</html>
