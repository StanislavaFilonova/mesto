<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвёртый проект на Яндекс-Практикуме" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Филонова Станислава" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Сервис по путешествиям</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Логотип сервиса"
          class="header__logo"
        />
        <hr class="header__line">
      </header>

      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка пользователя">
        <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
    </div>
  </body>
</html>
