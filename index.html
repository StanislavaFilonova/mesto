<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Четвёртый проект на Яндекс-Практикуме" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Филонова Станислава" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Логотип сервиса"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Аватарка пользователя"
          />
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">©&nbsp;2021&nbsp;Mesto&nbsp;Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_profile">
      <div class="popup__wrapper">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="popupForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__text popup__text_type_name"
            name="name"
            placeholder="Ваше имя"
          />
          <input
            type="text"
            class="popup__text popup__text_type_occupation"
            name="occupation"
            placeholder="Ваша профессия"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_new-card">
      <div class="popup__wrapper">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="addPopupForm">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__text popup__text_type_placename"
            name="placename"
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__text popup__text_type_imagelink"
            name="imageLink"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__wrapper popup__wrapper_type_image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="#" alt="Фотография достопримечательности">
        <p class="popup__caption">...</p>
      </div>
    </div>
    <template class="element__template">
      <article class="element">
        <img
          class="element__photo" alt="Фотография места"
        />
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button class="element__like" type="button"></button>
          <button class="element__delete" type="button"></button>
        </div>
      </article>
    </template>
    <script src="scripts/script.js"></script>
  </body>
</html>
